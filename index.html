<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./bullet.js"></script>   
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>

     <a-asset-item id="gun"  src = "./models/shooter/gun.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
       <a-entity gltf-model="#gun" position="0 -4.5 -4"></a-entity> 
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity  bullet ></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <a-box color="#1469C9" id="wall1" position="-20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall3" position="20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>
      <!--Boxes-->
      <a-box position="-2 1.5 -10" id="box1" color="tomato" depth="1" height="1" width="1.5" dynamic-body></a-box>

      <a-box position="0 1.5 -10" id="box2" color="tomato" depth="1" height="1" width="1.5" dynamic-body></a-box>

      <a-box position="2 1.5 -10" id="box3" color="tomato" depth="1" height="1" width="1.5" dynamic-body></a-box>

      <a-box position="-1 2.5 -10" id="box4" color="tomato" depth="1" height="1" width="1.5" dynamic-body></a-box>

      <a-box position="1 2.5 -10" id="box5" color="tomato" depth="1" height="1" width="1.5" dynamic-body></a-box>

      <a-box position="0 3.5 -10" id="box6" color="tomato" depth="1" height="1" width="1.5" dynamic-body></a-box>
    </a-scene>
  </body>
</html>
